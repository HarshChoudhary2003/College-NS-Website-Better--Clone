<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - GDC Nagrota Surian</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="./images/logo.png" type="image/png">
    <style>
        /* Specific styles for admin login */
        body {
            background-color: var(--bg-dark); /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            margin: 0;
            padding: 20px;
        }

        .login-container {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
            padding: 40px 30px;
            width: 100%;
            max-width: 400px; /* Max width for the login box */
            text-align: center;
        }

        .login-container h2 {
            font-size: 2em;
            margin-bottom: 30px;
            color: var(--primary-color);
        }

        .login-form .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .login-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-dark);
            font-size: 0.95em;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 1em;
            font-family: 'Open Sans', sans-serif;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .login-form input[type="text"]:focus,
        .login-form input[type="password"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 77, 64, 0.2);
            outline: none;
        }

        .login-form .action-button {
            width: 100%;
            margin-top: 20px;
        }

        .back-to-home {
            display: block;
            margin-top: 25px;
            font-size: 0.9em;
            color: var(--primary-color);
        }
        .back-to-home:hover {
            text-decoration: underline;
        }

        /* No header/footer for admin login page for simplicity */
        .main-header, .main-footer {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <form action="#" method="POST" class="login-form">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="action-button">Login</button>
        </form>
        <a href="index.html" class="back-to-home"><i class="fas fa-arrow-left"></i> Back to Homepage</a>
    </div>
</body>
</html>
